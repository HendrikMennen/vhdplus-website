# Node.js

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'
  
- task: FtpUpload@2
  inputs:
    credentialsOption: 'serviceEndpoint'
    serverEndpoint: 'FTP Connection'
    rootDirectory: 'build'
    filePatterns: '**'
    remoteDirectory: '/vhdplus.com/'
    clean: false
    cleanContents: false
    preservePaths: false
    trustSSL: false
